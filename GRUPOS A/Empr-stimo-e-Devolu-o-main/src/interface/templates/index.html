<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Empréstimo e Devolução</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); width: 400px; text-align: center; }
    h1 { margin-bottom: 20px; color: #333; font-size: 24px; }
    p { color: #555; margin-bottom: 30px; }
    .button-group { display: flex; flex-direction: column; gap: 15px; }
    a { display: block; padding: 12px; background: #4CAF50; border: none; border-radius: 6px; color: white; font-weight: bold; text-decoration: none; cursor: pointer; transition: background 0.3s; }
    a:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sistema de Empréstimo e Devolução</h1>
    <p>Bem-vindo! Escolha uma opção abaixo:</p>
    <div class="button-group">
      <a href="{{ url_for('emprestimos') }}">Gerenciar Empréstimos</a>
      <a href="{{ url_for('devolucoes') }}">Registrar Devoluções</a>
    </div>
  </div>
</body>
</html>
