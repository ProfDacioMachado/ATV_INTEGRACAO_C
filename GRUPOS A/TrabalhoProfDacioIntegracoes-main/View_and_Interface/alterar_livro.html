<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Alterar Livro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-4">Alterar Livro</h2>
    <form method="POST" action="/alterar_livro">
      <input type="hidden" name="isbn" value="<!--ISBN-->">
      <div class="mb-3">
        <label class="form-label">Título:</label>
        <input type="text" name="titulo" value="<!--TITULO-->" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Autores (separados por vírgula):</label>
        <input type="text" name="autores" value="<!--AUTORES-->" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Ano:</label>
        <input type="number" name="ano" value="<!--ANO-->" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Cópias Totais:</label>
        <input type="number" name="copiasTotal" value="<!--COPIASTOTAL-->" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      <a href="/listar_livros" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
</body>
</html>
