<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastrar Livro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>Cadastrar Livro</h1>
  <form method="POST" action="/cadastrar">
    <label>Título:</label><input type="text" name="titulo" required><br>
    <label>Autores (separados por vírgula):</label><input type="text" name="autores" required><br>
    <label>ISBN:</label><input type="text" name="isbn" required><br>
    <label>Ano:</label><input type="number" name="ano" required><br>
    <label>Cópias Totais:</label><input type="number" name="copiasTotal" required><br>
    <label>Cópias Disponíveis:</label><input type="number" name="copiasDisponiveis" required><br>
    <button type="submit">Cadastrar</button>
  </form>
  <br>
  <a href="/menu">Voltar ao Menu</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
